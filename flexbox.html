<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS Flexbox</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="row">
      <div class="col">
        <img src="https://picsum.photos/200/300" alt="video game" />
      </div>

      <div class="col">
        Column 2
        <iframe
          src="https://giphy.com/embed/XyOCLz4f2JU3ftdZ8e"
          width="480"
          height="239"
          frameborder="0"
          class="giphy-embed"
          allowfullscreen
        ></iframe>
        <p>
          <a href="https://giphy.com/gifs/memecandy-XyOCLz4f2JU3ftdZ8e"
            >via GIPHY</a
          >
        </p>
      </div>
      <div>
        <div style="width:100%;height:0;padding-bottom:50%;position:relative;">
          <iframe
            src="https://giphy.com/embed/XyOCLz4f2JU3ftdZ8e"
            width="100%"
            height="100%"
            style="position:absolute"
            frameborder="0"
            class="giphy-embed"
            allowfullscreen
          ></iframe>
        </div>
        <p>
          <a href="https://giphy.com/gifs/memecandy-XyOCLz4f2JU3ftdZ8e"
            >via GIPHY</a
          >
        </p>
      </div>
    </div>
  </body>
</html>
